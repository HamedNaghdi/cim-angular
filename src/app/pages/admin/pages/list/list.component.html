<p>list works!</p>

<div *ngIf="errorMessage">{{ errorMessage }}</div>

<div *ngIf="pages.length > 0; else noPages">
  <h2>List of Pages</h2>
  <ul>
    <li *ngFor="let page of pages">
      <a [routerLink]="['/admin/pages/edit', page.id]">{{ page.name.value }}</a>
    </li>
  </ul>
  <a routerLink="/admin/pages/create">Create a New Page</a>
</div>

<ng-template #noPages>
  <p>No pages found.</p>
</ng-template>
